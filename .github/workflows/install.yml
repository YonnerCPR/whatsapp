name: Install

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: dependencies
      run: |
        sudo apt update
        sudo apt -y install libgtkmm-3.0-dev libwebkit2gtk-4.0-dev libappindicator3-dev

    - name: configure
      run: mkdir -p build/release

    - name: build
      run: |
        cd build/release
        cmake -j4 -DCMAKE_BUILD_TYPE=Release ../..
        make

    - name: install
      run: |
        cd build/release
        sudo make install
